<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dashboard - Sentient Security AI Agent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            margin-bottom: 24px;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 1;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.1rem;
            color: #888888;
            font-weight: 300;
        }

        .back-btn {
            background: #ffffff;
            border: none;
            color: #000000;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 32px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #f0f0f0;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #888888;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #333333;
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 6px;
            padding: 24px;
            text-align: center;
            transition: border-color 0.2s ease;
        }

        .summary-card:hover {
            border-color: #666666;
        }

        .summary-icon {
            font-size: 2rem;
            margin-bottom: 16px;
            color: #888888;
        }

        .summary-label {
            font-size: 0.8rem;
            color: #888888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: 400;
            color: #ffffff;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 6px;
            padding: 24px;
            transition: border-color 0.2s ease;
        }

        .chart-container:hover {
            border-color: #666666;
        }

        .chart-container h3 {
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 400;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .error-section {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 6px;
            padding: 32px;
            text-align: center;
            color: #888888;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back to Scanner
        </button>
        
        <div class="header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/sentient-logo.png') }}" alt="Sentient AGI Logo" class="logo">
            </div>
            <h1>Interactive Dashboard</h1>
            <p>Comprehensive analysis and visualization for wallet: <span id="walletAddress">{{ address }}</span></p>
            <p style="margin-top: 10px; color: #888888; font-size: 0.9rem;">Powered by @jackyjoeeth</p>
        </div>

        <div id="loadingSection" class="loading">
            <div class="spinner"></div>
            <p>Generating interactive visualizations...</p>
            <p>This may take a few moments for complex wallets</p>
        </div>

        <div id="dashboardContent" style="display: none;">
            <!-- Summary Cards -->
            <div class="summary-cards" id="summaryCards"></div>

            <!-- Charts Grid -->
            <div class="dashboard-grid">
                <div class="chart-container">
                    <h3><i class="fas fa-history"></i> Transaction Timeline</h3>
                    <div id="timelineChart"></div>
                </div>

                <div class="chart-container">
                    <h3><i class="fas fa-shield-alt"></i> Risk Distribution</h3>
                    <div id="riskChart"></div>
                </div>

                <div class="chart-container">
                    <h3><i class="fas fa-chart-line"></i> Value Flow</h3>
                    <div id="valueChart"></div>
                </div>

                <div class="chart-container">
                    <h3><i class="fas fa-sitemap"></i> Connection Network</h3>
                    <div id="networkChart"></div>
                </div>
            </div>
        </div>

        <div id="errorSection" style="display: none;"></div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        // Load dashboard data
        async function loadDashboard() {
            const address = '{{ address }}';
            const loadingSection = document.getElementById('loadingSection');
            const dashboardContent = document.getElementById('dashboardContent');
            const errorSection = document.getElementById('errorSection');

            try {
                // Fetch real dashboard data from the API
                const response = await fetch(`/api/dashboard/${address}`);
                
                if (!response.ok) {
                    throw new Error('No scan data available. Please scan the wallet first.');
                }
                
                const dashboardData = await response.json();
                
                // Hide loading, show content
                loadingSection.style.display = 'none';
                dashboardContent.style.display = 'block';

                // Load summary cards with real data
                loadSummaryCards(dashboardData.summary || {});
                
                // Load charts with real data
                if (dashboardData.timeline) {
                    loadTimelineChart(dashboardData.timeline);
                }
                if (dashboardData.risk_distribution) {
                    loadRiskChart(dashboardData.risk_distribution);
                }
                if (dashboardData.value_flow) {
                    loadValueChart(dashboardData.value_flow);
                }
                if (dashboardData.network) {
                    loadNetworkChart(dashboardData.network);
                }

            } catch (error) {
                loadingSection.style.display = 'none';
                errorSection.style.display = 'block';
                errorSection.innerHTML = `
                    <div class="error-section">
                        <h3>Error Loading Dashboard</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 16px; font-size: 0.9rem;">
                            Please go back and scan the wallet first to generate dashboard data.
                        </p>
                        <button class="back-btn" onclick="goBack()">Go Back</button>
                    </div>
                `;
            }
        }

        function loadSummaryCards(summaryData) {
            const summaryCards = document.getElementById('summaryCards');
            const data = {
                total_transactions: summaryData.total_transactions || 0,
                total_volume: summaryData.total_volume || '0 ETH',
                unique_addresses: summaryData.unique_addresses || 0,
                first_transaction: summaryData.first_transaction || 'N/A'
            };
            
            summaryCards.innerHTML = `
                <div class="summary-card">
                    <div class="summary-icon">‚ö°</div>
                    <div class="summary-label">Total Transactions</div>
                    <div class="summary-value">${data.total_transactions}</div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon">‚öîÔ∏è</div>
                    <div class="summary-label">Total Volume</div>
                    <div class="summary-value">${data.total_volume}</div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon">üîó</div>
                    <div class="summary-label">Unique Addresses</div>
                    <div class="summary-value">${data.unique_addresses}</div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon">‚öôÔ∏è</div>
                    <div class="summary-label">First TX</div>
                    <div class="summary-value">${data.first_transaction}</div>
                </div>
            `;
        }

        function loadTimelineChart(timelineData) {
            const data = [{
                x: timelineData.dates || ['No data'],
                y: timelineData.counts || [0],
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#ffffff' },
                marker: { color: '#ffffff', size: 8 }
            }];

            const layout = {
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#ffffff' },
                xaxis: { 
                    gridcolor: '#333333',
                    zerolinecolor: '#333333',
                    title: 'Date'
                },
                yaxis: { 
                    gridcolor: '#333333',
                    zerolinecolor: '#333333',
                    title: 'Transaction Count'
                },
                margin: { t: 20, r: 20, b: 40, l: 40 }
            };

            Plotly.newPlot('timelineChart', data, layout, { responsive: true });
        }

        function loadRiskChart(riskData) {
            const data = [{
                values: riskData.values || [100],
                labels: riskData.labels || ['No Risk Data'],
                type: 'pie',
                marker: {
                    colors: ['#ffffff', '#888888', '#333333']
                }
            }];

            const layout = {
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#ffffff' },
                margin: { t: 20, r: 20, b: 20, l: 20 }
            };

            Plotly.newPlot('riskChart', data, layout, { responsive: true });
        }

        function loadValueChart(valueData) {
            const data = [{
                x: valueData.periods || ['No data'],
                y: valueData.values || [0],
                type: 'bar',
                marker: { color: '#ffffff' }
            }];

            const layout = {
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#ffffff' },
                xaxis: { 
                    gridcolor: '#333333',
                    zerolinecolor: '#333333',
                    title: 'Period'
                },
                yaxis: { 
                    gridcolor: '#333333',
                    zerolinecolor: '#333333',
                    title: 'Value (ETH)'
                },
                margin: { t: 20, r: 20, b: 40, l: 40 }
            };

            Plotly.newPlot('valueChart', data, layout, { responsive: true });
        }

        function loadNetworkChart(networkData) {
            const data = [{
                type: 'scatter',
                mode: 'markers',
                x: networkData.x || [0],
                y: networkData.y || [0],
                marker: { 
                    color: '#ffffff',
                    size: networkData.sizes || 20
                },
                text: networkData.labels || ['No Network Data'],
                hoverinfo: 'text'
            }];

            const layout = {
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#ffffff' },
                xaxis: { 
                    gridcolor: '#333333',
                    zerolinecolor: '#333333',
                    showgrid: false,
                    showticklabels: false
                },
                yaxis: { 
                    gridcolor: '#333333',
                    zerolinecolor: '#333333',
                    showgrid: false,
                    showticklabels: false
                },
                margin: { t: 20, r: 20, b: 20, l: 20 }
            };

            Plotly.newPlot('networkChart', data, layout, { responsive: true });
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
